<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div>
        <form method="post" action="http://127.0.0.1:5500/html/registration.html">
            <table>
                <table>
                    <tr>
                        <th class="col1tr">User Name</th>
                        <td class="col2tr"><input type="text" id="username" placeholder="User Name"></td>
                    </tr>
                    <tr>
                        <th class="col1tr">Password</th>
                        <td class="col2tr"><input type="password" id="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <th class="col1tr"></th>
                        <td class="col2tr">
                           <input type="button" id="login" value="Login">
                        </td>
                        <td></td>
                    </tr>       
            </table>
        </form>
    </div>
</body>
</html>
